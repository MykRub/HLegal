<!DOCTYPE html>
<html lang="en">

<body>
<section>

    <div class="header">

        <div class="header__container _container">
            <div class="header__logo">
                <img alt="" src="../images/contact/Logo.png">
            </div>
            <div class="header__content">
                <div class="header__content__root">
                    <div class="header__lang">
                        <ul class="lang__list">
                            <li class="lang active">УК</li>
                            <li class="lang">РУ</li>
                            <li class="lang">EN</li>
                        </ul>
                    </div>
                    <svg class="dot" fill="none" height="7" viewBox="0 0 6 7" width="6"
                         xmlns="http://www.w3.org/2000/svg">
                        <circle cx="3" cy="3.5" fill="#E6E6F0" r="3"/>
                    </svg>
                    <div class="header__contact">
                        <div class="contact__adress">Kyiv, Mechnikova str, 14/1</div>
                        <svg class="dot" fill="none" height="7" viewBox="0 0 6 7" width="6"
                             xmlns="http://www.w3.org/2000/svg">
                            <circle cx="3" cy="3.5" fill="#E6E6F0" r="3"/>
                        </svg>
                        <div class="contact__number">0800 211 927</div>
                        <svg class="dot" fill="none" height="7" viewBox="0 0 6 7" width="6"
                             xmlns="http://www.w3.org/2000/svg">
                            <circle cx="3" cy="3.5" fill="#E6E6F0" r="3"/>
                        </svg>
                        <div class="contact__facebook"><img alt="" src="../images/about/Facebook-Header.svg">
                        </div>
                    </div>
                </div>
                <div class="header__nav">
                    <ul class="header__list">
                        <li class="header__list__item active"><a href="./about.html">about us</a></li>
                        <li class="header__list__item"><a href="">services</a></li>
                        <li class="header__list__item"><a href="">team</a></li>
                        <li class="header__list__item"><a href="./publications.html">publications</a></li>
                        <li class="header__list__item"><a href="./contact.html">contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    S
</section>
<section class="contacts">
    <div class="contacts__container _container">
        <div class="contacts__details">
            <div class="contacts__adres"><p>Kyiv,</p><p>Mechnikova str, 14</p></div>
            <div class="contacts__empty"></div>
            <div class="contacts__media"><p>0800 211 927</p><p><a href="">contact@forstudy.space</p></a></div>
            <div class="contacts__empty"></div>
            <div class="contacts__face"><img src="../images/contact/Facebook.svg"></div>
        </div>
        <div class="contacts__response">


        </div>
    </div>
    <div class="container">
        <div class="flex-around">
            <div class="lc"></div>
            <form class="contact-form">
                <h2>Ми хотіли б Вам допомогти</h2>
                <input class="input" placeholder="Iм’я" required type="text" maxlength="36">
                <textarea class="input" placeholder="Повідомлення" maxlength="400"></textarea>
                <h3 class="caps">Як вам відповісти?</h3>
                <input class="input" placeholder="Номер телефона" type="text" maxlength="16" >
                <input class="input" placeholder="Email" maxlength="60" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                <div class="flex_center">
                    <button class="btn" type="submit">Надіслати запит</button>
                </div>
            </form>
        </div>
    </div>
</section>
<script src="../contact.js"></script>
</body>
</html>
